<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Parkwisely User Information</title>

</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Parkwisely</a>
    </div>
   
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>
<div class="container"> 
<dl>
<dt>Vehicle Information </dt>
</dl>
<div class=".table-striped"> 
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Vehicle Id</th>
				<th>Vehicle Name</th>
				<th>Brand</th>
				<th>EfftDt</th>
				<th>Model</th>
				<th>Reg No</th>
				<th>User Id</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vehicle : ${vehicles}">
				<td th:text="${vehicle.vehicleId}"></td>
				<td th:text="${vehicle.vehicleType}"></td>
				<td th:text="${vehicle.brand}"></td>
				<td th:text="${vehicle.efftdt}"></td>
				<td th:text="${vehicle.model}"></td>
				<td th:text="${vehicle.regNo}"></td>
				<td th:text="${vehicle.userId}"></td>
				<td><a th:href="@{/parkwisely/vehicle/edit(vehicleId=${vehicle.vehicleId})}">Edit</a></td>
				<td><a th:href="@{/parkwisely/vehicle/delete(vehicleId=${vehicle.vehicleId})}">Delete</a></td>
			</tr>
		</tbody>
	</table>
</div>	
</div>	
</body>
</html>
